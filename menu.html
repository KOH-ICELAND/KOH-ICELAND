<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Lounge | KOH ICELAND</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Marcellus&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --luxury-gold: #D4AF37;
            --gold-light: #FFE8A0;
            --gold-dark: #996515;
            --diamond: #7DF9FF;
            --velvet-black: #050505;
            --rich-black: #0F0B0A;
            --text-ivory: #FFFFF0;
            --emerald: #50C878;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Marcellus', serif;
            background: 
                linear-gradient(rgba(5, 5, 5, 0.92), rgba(5, 5, 5, 0.92)),
                url('NAGA.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-ivory);
            overflow-x: hidden;
            line-height: 1.8;
        }
        
        .luxury-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, var(--velvet-black) 0%, rgba(0,0,0,0.98) 100%);
            z-index: -1;
        }
        
        .luxury-container {
            width: 95%;
            max-width: 700px;
            background: rgba(15, 15, 15, 0.7);
            border: 1px solid var(--luxury-gold);
            border-radius: 16px;
            padding: 50px;
            box-shadow: 0 0 60px rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .luxury-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--luxury-gold), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Luxury Logo */
        .luxury-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .luxury-logo-inner {
            display: flex;
            align-items: center;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--luxury-gold);
            border-radius: 50px;
            padding: 15px 30px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .luxury-logo-inner::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,232,160,0.1), transparent);
            transition: 0.5s;
        }
        
        .luxury-logo:hover .luxury-logo-inner::before {
            left: 100%;
        }
        
        .dice-icon {
            font-size: 2.5rem;
            margin: 0 20px;
            color: var(--luxury-gold);
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .logo-text {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: var(--luxury-gold);
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        /* Luxury Header */
        .luxury-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .luxury-header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.8rem;
            color: var(--luxury-gold);
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            letter-spacing: 3px;
            margin-bottom: 20px;
        }
        
        .luxury-header p {
            font-size: 1.2rem;
            color: var(--text-ivory);
            opacity: 0.9;
            max-width: 80%;
            margin: 0 auto;
        }
        
        /* Luxury Features */
        .luxury-features {
            margin: 50px 0;
        }
        
        .luxury-feature {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(30, 30, 40, 0.5);
            border-radius: 12px;
            border-left: 3px solid var(--luxury-gold);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateX(-30px);
            animation: slideIn 0.6s ease forwards;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes slideIn {
            to { opacity: 1; transform: translateX(0); }
        }
        
        .luxury-feature::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.05), transparent);
            transition: 0.5s;
        }
        
        .luxury-feature:hover::before {
            left: 100%;
        }
        
        .feature-icon {
            font-size: 2rem;
            min-width: 60px;
            color: var(--luxury-gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            margin-right: 25px;
            text-align: center;
        }
        
        .feature-text {
            font-size: 1.1rem;
            color: var(--text-ivory);
            font-weight: 300;
        }
        
        /* Luxury Buttons Container */
        .luxury-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 40px 0;
        }
        
        /* Luxury Button */
        .luxury-btn {
            background: linear-gradient(135deg, var(--luxury-gold), var(--gold-light));
            color: var(--velvet-black);
            padding: 20px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }
        
        /* Contact Button */
        .contact-btn {
            background: linear-gradient(135deg, var(--emerald), #90EE90);
            box-shadow: 0 10px 30px rgba(80, 200, 120, 0.4);
        }
        
        .contact-btn:hover {
            box-shadow: 0 15px 40px rgba(80, 200, 120, 0.6);
        }
        
        .luxury-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.6);
        }
        
        .luxury-btn:active {
            transform: translateY(2px);
        }
        
        .luxury-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .luxury-btn:hover::before {
            left: 100%;
        }
        
        /* Luxury Footer */
        .luxury-footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: var(--luxury-gold);
            opacity: 0.7;
            letter-spacing: 1px;
            text-align: center;
        }
        
        /* Diamond Particles */
        .diamond-particle {
            position: fixed;
            font-size: 1rem;
            color: var(--diamond);
            opacity: 0;
            animation: diamond-fall linear forwards;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes diamond-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .luxury-container {
                padding: 40px 30px;
            }
            
            .luxury-header h1 {
                font-size: 2.2rem;
            }
            
            .luxury-header p {
                font-size: 1.1rem;
                max-width: 100%;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .dice-icon {
                font-size: 2rem;
                margin: 0 15px;
            }
            
            .luxury-btn {
                padding: 18px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .luxury-container {
                padding: 35px 25px;
            }
            
            .luxury-logo-inner {
                padding: 12px 20px;
            }
            
            .luxury-header h1 {
                font-size: 1.8rem;
            }
            
            .feature-icon {
                font-size: 1.8rem;
                min-width: 50px;
                margin-right: 15px;
            }
            
            .feature-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="luxury-overlay"></div>
    
    <!-- Diamond Particles Background -->
    <div id="diamondParticles"></div>
    
    <!-- Luxury Container -->
    <div class="luxury-container">
        <!-- Luxury Logo -->
        <div class="luxury-logo">
            <div class="luxury-logo-inner">
                <span class="dice-icon">🎲</span>
                <span class="logo-text">KOH ICELAND</span>
                <span class="dice-icon">🎲</span>
            </div>
        </div>
        
        <!-- Luxury Header -->
        <div class="luxury-header">
            <h1>SELAMAT DATANG MEMBER VIP</h1>
            <p>Selamat datang di website prediksi kami</p>
        </div>
        
        <!-- Luxury Features -->
        <div class="luxury-features">
            <div class="luxury-feature" style="animation-delay: 0.3s">
                <div class="feature-icon"><i class="fas fa-gem"></i></div>
                <div class="feature-text">TAMPILAN ELEGAN DAN LUXURY</div>
            </div>
            <div class="luxury-feature" style="animation-delay: 0.6s">
                <div class="feature-icon"><i class="fas fa-crown"></i></div>
                <div class="feature-text">FITUR BANYAK</div>
            </div>
            <div class="luxury-feature" style="animation-delay: 0.9s">
                <div class="feature-icon"><i class="fas fa-chart-line"></i></div>
                <div class="feature-text">PREDIKSI REAL TIME </div>
            </div>
            <div class="luxury-feature" style="animation-delay: 1.2s">
                <div class="feature-icon"><i class="fas fa-bullseye"></i></div>
                <div class="feature-text">AKURASI PREDIKSI 90%</div>
            </div>
        </div>
        
        <!-- Luxury Buttons -->
        <div class="luxury-buttons">
            <button class="luxury-btn" onclick="window.location.href='hp.html'">
                <i class="fas fa-rocket" style="margin-right: 12px;"></i> MULAI PREDIKSI
            </button>
            
            <button class="luxury-btn contact-btn" onclick="window.location.href='kontak.html'">
                <i class="fas fa-headset" style="margin-right: 12px;"></i> KONTAK KAMI
            </button>
        </div>
        
        <!-- Luxury Footer -->
        <div class="luxury-footer">
            © 2025 KOH ICELAND | ALL RIGHTS RESERVED
        </div>
    </div>

    <script>
        // Create diamond particles
        function createDiamondParticle() {
            const diamond = document.createElement('div');
            diamond.className = 'diamond-particle';
            diamond.innerHTML = '♦';
            diamond.style.left = Math.random() * 100 + 'vw';
            diamond.style.animationDuration = Math.random() * 3 + 2 + 's';
            diamond.style.fontSize = (Math.random() * 10 + 10) + 'px';
            diamond.style.opacity = Math.random() * 0.3;
            document.getElementById('diamondParticles').appendChild(diamond);
            
            setTimeout(() => {
                diamond.remove();
            }, 5000);
        }
        
        // Initialize diamond particles
        function initDiamonds() {
            setInterval(createDiamondParticle, 300);
            for (let i = 0; i < 20; i++) {
                setTimeout(createDiamondParticle, i * 150);
            }
        }
        
        // Initialize on load
        window.onload = function() {
            initDiamonds();
        };
    </script>
</body>
</html>
