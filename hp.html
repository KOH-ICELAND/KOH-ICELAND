<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP Phone Selection | KOH ICELAND</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Marcellus&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --luxury-gold: #D4AF37;
      --gold-light: #FFE8A0;
      --gold-dark: #996515;
      --diamond: #7DF9FF;
      --velvet-black: #050505;
      --rich-black: #0F0B0A;
      --text-ivory: #FFFFF0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Marcellus', serif;
      background: 
        linear-gradient(rgba(5, 5, 5, 0.92), rgba(5, 5, 5, 0.92)),
        url('NAGA.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-ivory);
      overflow-x: hidden;
      line-height: 1.6;
    }
    
    /* Luxury Container */
    .luxury-container {
      width: 95%;
      max-width: 800px;
      background: rgba(15, 15, 15, 0.7);
      border: 1px solid var(--luxury-gold);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .luxury-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--luxury-gold), transparent);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    /* Luxury Header */
    .luxury-header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }
    
    .luxury-header h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      color: var(--luxury-gold);
      text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
      letter-spacing: 2px;
      margin-bottom: 15px;
    }
    
    .luxury-header p {
      color: var(--text-ivory);
      opacity: 0.8;
      font-size: 1.1rem;
    }
    
    /* Luxury Brand Grid */
    .luxury-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .luxury-brand {
      position: relative;
      background: rgba(30, 30, 40, 0.5);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 12px;
      padding: 25px 15px;
      transition: all 0.4s ease;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .luxury-brand:hover {
      transform: translateY(-5px);
      border-color: var(--luxury-gold);
      box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
    }
    
    .luxury-brand::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 232, 160, 0.1), transparent);
      transition: 0.5s;
    }
    
    .luxury-brand:hover::before {
      left: 100%;
    }
    
    .brand-radio {
      position: absolute;
      opacity: 0;
    }
    
    .brand-radio:checked + .brand-content {
      border-color: var(--luxury-gold);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
      background: rgba(212, 175, 55, 0.05);
    }
    
    .brand-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    
    .brand-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: var(--luxury-gold);
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
      transition: all 0.3s ease;
    }
    
    .brand-radio:checked + .brand-content .brand-icon {
      transform: scale(1.1);
      filter: drop-shadow(0 0 8px var(--luxury-gold));
    }
    
    .brand-name {
      color: var(--text-ivory);
      font-size: 1rem;
      font-weight: 400;
      text-align: center;
      letter-spacing: 0.5px;
    }
    
    /* Luxury Submit Button */
    .luxury-submit {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--luxury-gold), var(--gold-light));
      color: var(--velvet-black);
      border: none;
      border-radius: 8px;
      font-family: 'Cinzel', serif;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(212, 175, 55, 0.4);
      margin-top: 20px;
    }
    
    .luxury-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.6);
    }
    
    .luxury-submit:active {
      transform: translateY(1px);
    }
    
    .luxury-submit::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    
    .luxury-submit:hover::before {
      left: 100%;
    }
    
    /* Diamond Particles */
    .diamond-particle {
      position: fixed;
      font-size: 1rem;
      color: var(--diamond);
      opacity: 0;
      animation: diamond-fall linear forwards;
      pointer-events: none;
      z-index: -1;
    }
    
    @keyframes diamond-fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .luxury-container {
        padding: 30px;
      }
      
      .luxury-header h1 {
        font-size: 2rem;
      }
      
      .luxury-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
      }
      
      .brand-icon {
        font-size: 2rem;
      }
    }
    
    @media (max-width: 480px) {
      .luxury-container {
        padding: 25px 20px;
      }
      
      .luxury-header h1 {
        font-size: 1.8rem;
      }
      
      .luxury-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 12px;
      }
      
      .luxury-brand {
        padding: 20px 10px;
      }
      
      .brand-icon {
        font-size: 1.8rem;
      }
      
      .luxury-submit {
        padding: 16px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Diamond Particles Background -->
  <div id="diamondParticles"></div>
  
  <!-- Luxury Container -->
  <div class="luxury-container">
    <div class="luxury-header">
      <h1>✨ KOH ICELAND ✨</h1>
      <p>PILIH DEVICE YANG INGIN DI PREDIKSI</p>
    </div>
    
    <form id="brandForm">
      <div class="luxury-grid">
        <!-- OPPO -->
        <label class="luxury-brand">
          <input type="radio" name="merk" value="oppo" class="brand-radio" required>
          <div class="brand-content">
            <div class="brand-icon"><i class="fas fa-mobile-alt"></i></div>
            <div class="brand-name">OPPO</div>
          </div>
        </label>
        
        <!-- VIVO -->
        <label class="luxury-brand">
          <input type="radio" name="merk" value="vivo" class="brand-radio">
          <div class="brand-content">
            <div class="brand-icon"><i class="fas fa-mobile-alt"></i></div>
            <div class="brand-name">VIVO</div>
          </div>
        </label>
        
        <!-- SAMSUNG -->
        <label class="luxury-brand">
          <input type="radio" name="merk" value="samsung" class="brand-radio">
          <div class="brand-content">
            <div class="brand-icon"><i class="fas fa-mobile-alt"></i></div>
            <div class="brand-name">SAMSUNG</div>
          </div>
        </label>
        
        <!-- ASUS -->
        <label class="luxury-brand">
          <input type="radio" name="merk" value="asus" class="brand-radio">
          <div class="brand-content">
            <div class="brand-icon"><i class="fas fa-mobile-alt"></i></div>
            <div class="brand-name">ASUS</div>
          </div>
        </label>
        
        <!-- ADVAN -->
        <label class="luxury-brand">
          <input type="radio" name="merk" value="advan" class="brand-radio">
          <div class="brand-content">
            <div class="brand-icon"><i class="fas fa-mobile-alt"></i></div>
            <div class="brand-name">ADVAN</div>
          </div>
        </label>
        
        <!-- XIAOMI -->
        <label class="luxury-brand">
          <input type="radio" name="merk" value="xiaomi" class="brand-radio">
          <div class="brand-content">
            <div class="brand-icon"><i class="fas fa-mobile-alt"></i></div>
            <div class="brand-name">XIAOMI</div>
          </div>
        </label>
        
        <!-- REDMI -->
        <label class="luxury-brand">
          <input type="radio" name="merk" value="redmi" class="brand-radio">
          <div class="brand-content">
            <div class="brand-icon"><i class="fas fa-mobile-alt"></i></div>
            <div class="brand-name">REDMI</div>
          </div>
        </label>
        
        <!-- POCO -->
        <label class="luxury-brand">
          <input type="radio" name="merk" value="poco" class="brand-radio">
          <div class="brand-content">
            <div class="brand-icon"><i class="fas fa-mobile-alt"></i></div>
            <div class="brand-name">POCO</div>
          </div>
        </label>
        
        <!-- IPHONE -->
        <label class="luxury-brand">
          <input type="radio" name="merk" value="iphone" class="brand-radio">
          <div class="brand-content">
            <div class="brand-icon"><i class="fab fa-apple"></i></div>
            <div class="brand-name">iPhone</div>
          </div>
        </label>
        
        <!-- INFINIX -->
        <label class="luxury-brand">
          <input type="radio" name="merk" value="infinix" class="brand-radio">
          <div class="brand-content">
            <div class="brand-icon"><i class="fas fa-mobile-alt"></i></div>
            <div class="brand-name">INFINIX</div>
          </div>
        </label>
        
        <!-- MOTOROLA -->
        <label class="luxury-brand" style="grid-column: span 2">
          <input type="radio" name="merk" value="motorola" class="brand-radio">
          <div class="brand-content">
            <div class="brand-icon"><i class="fas fa-mobile-alt"></i></div>
            <div class="brand-name">REALMI</div>
          </div>
        </label>
      </div>
      
      <button type="submit" class="luxury-submit">
        <i class="fas fa-gem" style="margin-right: 10px;"></i> KONFIRMASI PILIHAN
      </button>
    </form>
  </div>

  <script>
    // Create diamond particles
    function createDiamondParticle() {
      const diamond = document.createElement('div');
      diamond.className = 'diamond-particle';
      diamond.innerHTML = '♦';
      diamond.style.left = Math.random() * 100 + 'vw';
      diamond.style.animationDuration = Math.random() * 3 + 2 + 's';
      diamond.style.fontSize = (Math.random() * 10 + 10) + 'px';
      diamond.style.opacity = Math.random() * 0.3;
      document.getElementById('diamondParticles').appendChild(diamond);
      
      setTimeout(() => {
        diamond.remove();
      }, 5000);
    }
    
    // Initialize diamond particles
    function initDiamonds() {
      setInterval(createDiamondParticle, 300);
      for (let i = 0; i < 15; i++) {
        setTimeout(createDiamondParticle, i * 200);
      }
    }
    
    // Form submission
    document.getElementById('brandForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const selected = document.querySelector('input[name="merk"]:checked');
      if (!selected) return;
      
      // Add click animation
      const btn = e.target.querySelector('button');
      btn.style.transform = 'scale(0.95)';
      setTimeout(() => {
        btn.style.transform = 'scale(1)';
        
        // Navigate after animation
        setTimeout(() => {
          const merk = selected.value;
          window.location.href = `pred.html?merk=${encodeURIComponent(merk)}`;
        }, 200);
      }, 100);
    });
    
    // Brand selection effect
    document.querySelectorAll('.luxury-brand').forEach(brand => {
      brand.addEventListener('click', function() {
        this.classList.add('click-animate');
        setTimeout(() => {
          this.classList.remove('click-animate');
        }, 300);
      });
    });
    
    // Initialize on load
    window.onload = function() {
      initDiamonds();
    };
  </script>
</body>
</html>
